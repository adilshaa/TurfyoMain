

<div class="modal fade" id="modalRegisterForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Sign up</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form  [formGroup]="AddFood" (submit)="addFoods()" enctype="multipart/form-data" >
      <div class="modal-body">
        <div class="mb-3">
          <label for="orangeForm-name" class="form-label">Dish name</label>
          <input type="text" formControlName="dishName" id="orangeForm-name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="orangeForm-email" class="form-label"> Dish Description</label>
          <input type="text" formControlName="dishDescription" id="orangeForm-email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="orangeForm-pass" class="form-label">Category</label>
          <input type="text" id="orangeForm-pass" formControlName="dishCategory" class="form-control" required>
        </div>
         <div class="mb-3">
          <label for="orangeForm-pass" class="form-label">Price</label>
          <input type="number" id="orangeForm-pass" formControlName="dishPrice" class="form-control" required>
        </div>
         <div class="form-group">
            <label>Add Dish Image</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*" required>
          </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" type="submit">Sign up</button>
      </div>
      </form>
    </div>
    
  </div>
</div>

<div class="text-center">
  <a href="#" class="btn btn-danger btn-rounded mb-4" data-bs-toggle="modal"   data-bs-target="#modalRegisterForm">Add Foods</a>
</div>
