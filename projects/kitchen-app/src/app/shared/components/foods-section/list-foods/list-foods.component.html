<div class="container">
  <div
    class="row mt-5 justify-content-center"
    *ngIf="foodsData$ | async as foods"
  >
    <section class="card" *ngFor="let foodsData of foods">
      <div class="product-image">
        <img
          [src]="'http://localhost:5000/foods-images/' + foodsData.image"
          alt="OFF-white Red Edition"
          draggable="false"
        />
      </div>
      <div class="product-info">
        <h2>{{ foodsData.name }}</h2>
        <div class="price">â‚¹ {{ foodsData.price }}</div>
        <p>{{foodsData.stock}}</p>
      </div>
      <div class="btn">
         <button
          style="
            background-color: rgb(33, 183, 3);
            border-radius: 10px;
            color: #fff;
          "
          class="buy-btn mx-auto"
          
          (click)="updateStock(foodsData._id,0)"
        >
          -
        </button>
        <button
          style="background-color: red; border-radius: 10px; color: #fff"
          class="buy-btn mx-auto"
          
          (click)="updateStock(foodsData._id,1)"
        >
          +
        </button>
       
      </div>
    </section>
