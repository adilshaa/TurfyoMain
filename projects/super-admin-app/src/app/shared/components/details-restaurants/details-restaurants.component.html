<div *ngIf="resFullDetails$ | async as resDetails">
  <div class="container">
    <div class="main-body w-75">
      <!-- Breadcrumb -->
      <!-- <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            User Profile
          </li>
        </ol>
      </nav> -->
      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="https://bootdey.com/img/Content/avatar/avatar7.png"
                  alt="Admin"
                  class="rounded-circle"
                  width="150"
                />
                <div class="mt-3">
                  <h4>{{ resDetails.name }}</h4>
                  <p class="text-secondary mb-1">{{ resDetails.place }}</p>
                  <p class="text-muted font-size-sm">
                    Bay Area, San Francisco, CA
                  </p>
                  <!-- <button class="btn btn-primary">Follow</button>
                <button class="btn btn-outline-primary">Message</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <form [formGroup]="form" (submit)="saveEdit(resDetails._id)">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Restaurant Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="!isEdit">
                    {{ resDetails.name }}
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="isEdit">
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control form-control-sm"
                      [(ngModel)]="resDetails.name"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Place</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="!isEdit">
                    {{ resDetails.place }}
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="isEdit">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="place"
                      [(ngModel)]="resDetails.place"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Owner Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="!isEdit">
                    {{ resDetails.owner_name }}
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="isEdit">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="owner_name"
                      [(ngModel)]="resDetails.owner_name"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Owner Number</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="!isEdit">
                    {{ resDetails.owner_number }}
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="isEdit">
                    <input
                      type="text"
                      formControlName="owner_number"
                      class="form-control form-control-sm"
                      [(ngModel)]="resDetails.owner_number"
                    />
                  </div>
                </div>
                <hr />

                <div class="row">
                  <div class="col-sm-12">
                   
                    <button
                      *ngIf="isEdit"
                      class="btn btn-dark"
                      (click)="isEdit = false"
                    >
                      Cancel
                    </button>
                    <button *ngIf="isEdit" class="btn btn-dark" type="submit">
                      Save
                    </button>
                  </div>
                </div>
              </form>
              <div class="row align-items-center">
                <div class="col-sm-12 align-items-center">
                   <button
                      *ngIf="!isEdit"
                      class="btn btn-info ml-4"
                      (click)="editRestaurant()"
                    >
                      Edit
                    </button>
                  <button
                    *ngIf="resDetails.status == true && !isEdit"
                    class="btn btn-dark ml-2"
                    (click)="listrestaurant(resDetails._id, resDetails.status)"
                  >
                    List
                  </button>
                  <button
                    *ngIf="resDetails.status == false && !isEdit"
                    class="btn btn-dark"
                    (click)="listrestaurant(resDetails._id, resDetails.status)"
                  >
                    Un List
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
