<!-- <div class="col-md-8"> -->

    <div class="container">

<article class="col-md-11" *ngIf="(foodsData$|async) as foods">
  <!-- Modern - Bootstrap Cards -->

  <div class="cards-1 section-white">
    <div class="">
      <div class="row">
        <div class="col-md-3"  *ngFor="let  foodsData of foods " >
          <div class="card card-blog" *ngIf="foodsData.status===true">
            <div class="card-image">
              <a href="#">
                <img
                  class="img"
                 [src]='"http://localhost:5000/foods-images/"+foodsData.image'
                />
                <div class="card-caption">{{foodsData.name}}</div>
              </a>
              <div class="ripple-cont"></div>
            </div>
             <div class="table">
              <h3 class="category text-info">{{foodsData.name}}</h3>
              
            </div>
            <div class="table row mx-auto">
               
                <button class="btn btn-success" > TYPE</button>
               
                <button class="btn btn-primary" > ADD</button>
            </div>
          </div>
          
        </div>
        
        
      </div>
       

    </div>
  </div>
  <!-- PLAIN CARDS -->
</article>

<!-- </div> -->
    </div>
