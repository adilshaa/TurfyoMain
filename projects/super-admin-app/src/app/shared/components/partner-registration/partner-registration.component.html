
<div class="container mt-5">
  <form
    class="row g-3"
    [formGroup]="PartnerRegistrationForm"
    (ngSubmit)="PartnersRegistration()"
  >
    <div class="col-sm-12 col-lg-6">
      <label for="inputEmail4" class="form-label">Restaurant Name</label>
      <input
        formControlName="name"
        type="text"
        id="resname"
        class="form-control"
         [ngClass]="{
              'is-invalid': submitted && PartnerRegistrationForm.controls['name'].errors
            }"
      />
                <div
            *ngIf=" PartnerRegistrationForm.controls['name'].errors"
            class="text-danger emailerror"
          >
           
             <div *ngIf="submitted && PartnerRegistrationForm.controls['name'].errors['required']">
             * Please Enter your name
            </div>
             
          </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <label for="inputPassword4" class="form-label">Place</label>
      <input
        formControlName="place"
        type="text"
        id="palce"
        class="form-control"
         [ngClass]="{
              'is-invalid': submitted && PartnerRegistrationForm.controls['place'].errors
            }"
      />
             <div
            *ngIf=" PartnerRegistrationForm.controls['place'].errors"
            class="text-danger emailerror"
          >
           
             <div *ngIf="submitted && PartnerRegistrationForm.controls['place'].errors['required']">
             *Please enter your place or city !
            </div>
            
          </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <label for="inputAddress" class="form-label">Owener Name </label>
      <input
        formControlName="owner_name"
        type="text"
        [(ngModel)]="prtnername"
        id="owber_name"
        class="form-control"
         [ngClass]="{
              'is-invalid': submitted && PartnerRegistrationForm.controls['owner_name'].errors
            }"
      />
          <div
            *ngIf=" PartnerRegistrationForm.controls['owner_name'].errors"
            class="text-danger emailerror"
          >
             <div *ngIf="submitted && PartnerRegistrationForm.controls['owner_name'].errors['required']">
              *Please enter owner name
            </div>
            
          </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <label for="inputAddress2" class="form-label">Owener Email </label>
      <input
        formControlName="owner_email"
        type="email"
        id="form3Example4"
        class="form-control"
         [ngClass]="{
              'is-invalid': submitted && PartnerRegistrationForm.controls['owner_email'].errors
            }"
      />
          <div
            *ngIf=" PartnerRegistrationForm.controls['owner_email'].errors"
            class="text-danger emailerror"
          >
           
             <div *ngIf="submitted && PartnerRegistrationForm.controls['owner_email'].errors['required']">
             *please enter your email id 
            </div>
             <div *ngIf="submitted && PartnerRegistrationForm.controls['owner_email'].errors['email']">
              *Email Should be authentiated
            </div>
          </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <label for="inputAddress2" class="form-label">Password </label>
      <input
        formControlName="password"
        type="password"
        id="form3Example4"
        class="form-control"
         [ngClass]="{
              'is-invalid': submitted && PartnerRegistrationForm.controls['password'].errors
            }"
      />
          <div
            *ngIf=" PartnerRegistrationForm.controls['password'].errors"
            class="text-danger emailerror"
          >
           
             <div *ngIf="submitted && PartnerRegistrationForm.controls['password'].errors['required']">
             *enter your password
            </div>
             <div *ngIf="submitted && PartnerRegistrationForm.controls['password'].errors['minlength']">
              *Password min 4 charectors
            </div>
          </div>
    </div>
     <div class="col-sm-12 col-lg-6">
      <label for="inputAddress2" class="form-label">Owner Number </label>
      <input
        formControlName="owner_number"
        type="password"
        id="form3Example4"
        class="form-control"
         [ngClass]="{
              'is-invalid': submitted && PartnerRegistrationForm.controls['owner_number'].errors
            }"
      />
          <div
            *ngIf=" PartnerRegistrationForm.controls['owner_number'].errors"
            class="text-danger emailerror"
          >
           
             <div *ngIf="submitted && PartnerRegistrationForm.controls['owner_number'].errors['required']">
             *Please enter owner number
            </div>
             <div *ngIf="submitted && PartnerRegistrationForm.controls['owner_number'].errors['minlength']">
              * This is not a valid number
            </div>
          </div>
    </div>

    <div class="col-6">
      <button
        id="submitBtn"
        type="submit"
        class="btn btn-primary"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
