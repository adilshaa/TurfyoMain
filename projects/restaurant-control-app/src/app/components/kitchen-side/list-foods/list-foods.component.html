<div
  class="modal fade"
  id="modalRegisterForm"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Sign up</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        [formGroup]="AddFood"
        (submit)="addFoods()"
        enctype="multipart/form-data"
      >
        <div class="modal-body">
          <div class="mb-3">
            <label for="orangeForm-name" class="form-label">Dish name</label>
            <input
              type="text"
              formControlName="dishName"
              id="orangeForm-name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="orangeForm-email" class="form-label">
              Dish Description</label
            >
            <input
              type="text"
              formControlName="dishDescription"
              id="orangeForm-email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="orangeForm-pass" class="form-label">Category</label>
            <input
              type="text"
              id="orangeForm-pass"
              formControlName="dishCategory"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="orangeForm-pass" class="form-label">Price</label>
            <input
              type="number"
              id="orangeForm-pass"
              formControlName="dishPrice"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Add Dish Image</label>
            <input
              type="file"
              (change)="onFileSelected($event)"
              class="form-control"
              accept="image/*"
              required
            />
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="text-center">
  <a
    href="#"
    class="btn btn-danger btn-rounded w-25"
    data-bs-toggle="modal"
    data-bs-target="#modalRegisterForm"
    >Add Foods</a
  >
</div>

<div class="container" *ngIf="empty == true">
  <img
    class="empty-img"
    src="../../../../assets/farmers-food-design-image-file.jpg"
    alt=""
  />
</div>

<div class="col-md-8" *ngIf="empty == false">
  <!-- <div class="col-md-12"> -->
  <div class="container">
    <div class="row mt-2 justify-content-center">
      <section class="card" *ngFor="let foodsData of foodData">
        <div class="product-image">
          <img
            [src]="'http://localhost:5000/foods-images/' + foodsData.image"
            alt="OFF-white Red Edition"
            draggable="false"
          />
        </div>
        <div class="product-info">
          <h2>{{ foodsData.name }}</h2>
          <div class="price">â‚¹ {{ foodsData.price }}</div>
        </div>
        <div class="btn"></div>
      </section>
    </div>
  </div>
  <!-- </div> -->
</div>
