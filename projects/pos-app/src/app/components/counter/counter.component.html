<main class="table">
  <section class="table__header">
    <h1>Customer's Orders</h1>
    <div class="input-group">
      <input type="search" placeholder="Search Data..." />
      <!-- <img src="images/search.png" alt=""> -->
    </div>
    <div class="export__file">
      <label
        for="export-file"
        class="export__file-btn"
        title="Export File"
      ></label>
      <input type="checkbox" id="export-file" />

  <section class="table__body">
    <table>
      <thead>
        <tr>
          <th>Id <span class="icon-arrow">&UpArrow;</span></th>
          <th>Table <span class="icon-arrow">&UpArrow;</span></th>
          <th>Staff <span class="icon-arrow">&UpArrow;</span></th>
          <th>Food Count <span class="icon-arrow">&UpArrow;</span></th>
          <th>Amount <span class="icon-arrow">&UpArrow;</span></th>

          <th>Order Status <span class="icon-arrow">&UpArrow;</span></th>
          <th>Full Details<span class="icon-arrow">&UpArrow;</span></th>

          <th>Qr Code <span class="icon-arrow">&UpArrow;</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>1</td>

          <td>{{ order.tableId.table_Name }}-{{ order.tableId.table_No }}</td>
          <td>{{ order.staffId.username }}</td>
          <td>{{ order.foods.length }}</td>
          <td>
            <strong>{{ order.total_price }} </strong>
          </td>

          <td>
            <p class="status delivered" *ngIf="order.order_status == true">
              Served
            </p>
            <p class="status cancelled" *ngIf="order.order_status == false">
              Cancelled
            </p>
          </td>
          <td>View</td>
          <td><a  type="button" (click)="generateQr(order._id)"> Q</a></td>
        </tr>
